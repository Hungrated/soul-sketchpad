<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint Board</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<header class="g-header">
    <div class="m-brand"><strong>Paint Board</strong></div>
    <div class="m-tools J_tools">
        <span class="item item1 J_choose">选择图片：<input id="file" type="file"></span>
        <span class="item item2"><a class="J_redraw" href="javascript:;">重新绘图</a></span>
        <span class="item item3"><a class="J_save" href="javascript:;">保存图片</a></span>
    </div>
</header>
<main class="g-main">
    <div class="g-in">
        <canvas class="m-canvas J_canvas" id="canvas" width="1090" height="680">
        </canvas>
    </div>
</main>
<footer class="g-footer">
    Copyright © 2018 Hungrated, Zhejiang University, all rights reserved.
</footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/index.js"></script>
</html>
