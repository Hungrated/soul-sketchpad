<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <title>Soul Sketchpad</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<header class="g-header">
    <div class="m-brand"><strong>Soul Sketchpad</strong></div>
    <div class="m-tools J_tools">
        <span class="item item1"><a class="J_undo" href="javascript:;">撤销</a></span>
        <span class="item item2"><a class="J_redo" href="javascript:;">重做</a></span>
        <span class="item item3"><a class="J_clear" href="javascript:;">重新绘图</a></span>
        <span class="item item4"><a class="J_save" href="javascript:;">保存图片</a></span>
        <span>&nbsp;|&nbsp;</span>
        <span class="item item5"><a class="J_pencil" href="javascript:;">自由画笔</a></span>
        <span class="item item6"><a class="J_eraser" href="javascript:;">橡皮擦</a></span>
        <span>&nbsp;|&nbsp;</span>
        <span class="item item7"><a class="J_line" href="javascript:;">画直线</a></span>
        <span class="item item8"><a class="J_circle" href="javascript:;">画圆</a></span>
        <span class="item item9"><a class="J_circle_fill" href="javascript:;">画圆（实心）</a></span>
        <span class="item item10"><a class="J_rect" href="javascript:;">画矩形</a></span>
        <span class="item item11"><a class="J_rect_fill" href="javascript:;">画矩形（实心）</a></span>
        <span>&nbsp;|&nbsp;</span>
        <span class="item item12"><a class="J_text" href="javascript:;">插入文字</a></span>
        <span class="item item13">
            <span class="file-input">插入图片<input class="J_file" id="file" type="file"></span>
        </span>
    </div>
</header>
<main class="g-main">
    <div class="g-in">
        <div class="m-canvas">
            <canvas class="primary J_canvas" width="1090" height="680">
                您的浏览器不支持canvas标签，请升级
            </canvas>
            <canvas class="secondary J_canvas_2" width="1090" height="680">
            </canvas>
        </div>
        <a href="javascript:;" class="J_save_link" style="display: none"></a>
    </div>
</main>
<footer class="g-footer">
    Copyright © 2018 Hungrated, Zhejiang University, all rights reserved.
</footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/index.js"></script>
</html>
