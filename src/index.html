<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <title>Soul Sketchpad</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<header class="g-header">
    <div class="m-brand"><img alt="Soul Sketchpad" src="static/brand-s.png"></div>
    <div class="m-tools J_tools">
        <span class="item item1"><a class="J_undo" href="javascript:;">
            <img alt="撤销" src="static/icons/undo.png"></a>
        </span>
        <span class="item item2"><a class="J_redo" href="javascript:;">
            <img alt="重做" src="static/icons/redo.png"></a>
        </span>
        <span class="item item3"><a class="J_clear" href="javascript:;">
            <img alt="重新绘图" src="static/icons/clear.png"></a>
        </span>
        <span class="item item4"><a class="J_save" href="javascript:;">
            <img alt="保存图片" src="static/icons/save.png"></a>
            </span>
        <span><strong>&nbsp;|&nbsp;</strong></span>
        <span class="item item5"><a class="J_pencil" href="javascript:;">
            <img alt="自由画笔" src="static/icons/pencil.png"></a></span>
        <span class="item item6"><a class="J_eraser" href="javascript:;">
            <img alt="橡皮擦" src="static/icons/eraser.png"></a>
        </span>
        <span><strong>&nbsp;|&nbsp;</strong></span>
        <span class="item item7"><a class="J_line" href="javascript:;">
            <img alt="画直线" src="static/icons/line.png"></a>
        </span>
        <span class="item item8"><a class="J_circle" href="javascript:;">
            <img alt="画圆" src="static/icons/circle.png"></a>
        </span>
        <span class="item item9"><a class="J_circle_fill" href="javascript:;">
            <img alt="画圆（实心）" src="static/icons/circle-fill.png"></a>
        </span>
        <span class="item item10"><a class="J_rect" href="javascript:;">
            <img alt="画矩形" src="static/icons/rect.png"></a>
        </span>
        <span class="item item11"><a class="J_rect_fill" href="javascript:;">
            <img alt="画矩形（实心）" src="static/icons/rect-fill.png"></a></span>
        <span><strong>&nbsp;|&nbsp;</strong></span>
        <span class="item item12"><a class="J_text" href="javascript:;">
            <img alt="插入文字" src="static/icons/text.png"></a>
        </span>
        <span class="item item13">
            <span class="file-input">
                <img alt="插入图片" src="static/icons/import.png">
                <input class="J_file" id="file" type="file">
            </span>
        </span>
    </div>
</header>
<main class="g-main">
    <div class="g-in">
        <div class="m-canvas">
            <canvas class="primary J_canvas" width="1090" height="680">
                您的浏览器不支持canvas标签，请升级
            </canvas>
            <canvas class="secondary J_canvas_2" width="1090" height="680">
            </canvas>
        </div>
        <a href="javascript:;" class="J_save_link" style="display: none"></a>
    </div>
</main>
<footer class="g-footer">
    Copyright © 2018 Hungrated, Zhejiang University, all rights reserved.
</footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="static/index.js"></script>
</html>
